<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body bgcolor="orange">
	<h1 align="center">Welcome To Student Registration Page</h1>
	<form action="addstd" method="post">
	
		<table align="center" border="5" cellpadding="10" cellspacing="10" bgcolor="lightblue" width="500">
			<caption>Student Registration Form</caption>
			<tr>
				<td  align="center">Roll No: </td>
				<td  align="center"> <input type="text" name="rn" style="width: 150px; height: 30px;"> </td>
			</tr>
			
			<tr>
				<td  align="center">Name: </td>
				<td  align="center"> <input type="text" name="nm" style="width: 150px; height: 30px;"> </td>
			</tr>
			
			<tr>
				<td  align="center">Degree: </td>
				<td  align="center"><select name="dg" id="degree" required style="width: 150px; height: 30px;">
    				<option value="">-- Select Degree: --</option>
    				<option value="Diploma">Diploma</option>
    				<option value="B.Tech">B.Tech</option>
    				<option value="M.Tech">M.Tech</option>
    				<option value="BCA">BCA</option>
  					</select>
				 </td>
			</tr>
			
			<tr>
				<td  align="center">Course: </td>
				<td  align="center"><select name="cr" id="course" required style="width: 150px; height: 30px;">
    				<option value="">-- Select Course --</option>
    				<option value="Java Full Stack Development">Java Full Stack Development</option>
    				<option value="Python Full Stack Delevlopment">Python Full Stack Development</option>
    				<option value="Automation Testing">Automation Testing</option>
    				<option value="Data Science">Data Science</option>
  					</select>
				 </td>
			</tr>
			
			<tr>
				<td  align="center">ThroughOut: </td>
				<td  align="center"> <input type="text" name="pr" style="width: 150px; height: 30px;"> </td>
			</tr>
			
			<tr>
				<td  align="center">Passing Out: </td>
				<td  align="center"> <input type="text" name="po" style="width: 150px; height: 30px;"> </td>
			</tr>
			
			<tr>
				<td  align="center">Placed: </td>
				<td  align="center"> <input type="radio" name="pl" value="Yes" required> Yes  
                     <input type="radio" name="pl" value="No"> No 
                </td>
			</tr>
			
			
			
			<tr>	
				<td colspan="2" align="center" > <input type="submit" value="Submit" style="width: 150px; height: 40px; background-color:yellow;"> </td>
			</tr>
		</table>
	</form>
</body>
</html>
